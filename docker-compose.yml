version: '3.8'

services:
  expense-tracker:
    build: .
    image: sanjaykshebbar/expense-tracker:latest
    container_name: expense-tracker
    ports:
      - "8080:80"
    volumes:
      - ./db:/var/www/html/db
      - ./uploads:/var/www/html/uploads
    restart: unless-stopped
    environment:
      - TZ=Asia/Kolkata
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/index.php" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
